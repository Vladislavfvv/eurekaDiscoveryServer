server:
#  port: 8761
  port: 8001

spring:
  application:
#    name: eureka-server
    name: eurekaDiscoveryServer

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF